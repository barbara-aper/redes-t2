<!--pagina de preenchimento de senha para salas de chat privadas-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha - {{ room_name }}</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
        :root {
            --background-color: #f0f2f5;
            --container-bg: #ffffff;
            --primary-color: #7d4fa6;
            --secondary-color: #e4e6eb;
            --text-primary: #050505;
            --text-secondary: #65676b;
            --border-color: #ced0d4;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .code-container {
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1, h3 { color: var(--text-primary); }
        h3 { margin-top: 20px; margin-bottom: 10px; border-top: 1px solid var(--secondary-color); padding-top: 20px; }
        input[type="text"] {
            border: 1px solid var(--border-color);
            padding: 12px;
            border-radius: 18px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.2s;
            margin-bottom: 10px;
        }
        h1 {
            position: absolute;
            top: 34%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .input-group {
            width: 100%;
            text-align: left;
        }
        .input-group label {
            display: block; 
            margin-bottom: 5px; 
            font-weight: 200;
            color: var(--text-secondary)
        }
        /* botão de retorno à tela anterior */
        .leave-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            position: relative;
            right: 45%;
            padding: 2.5px 15px;
            border-radius: 18px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            width: fit-content;
        }
        .leave-button:hover {
            background-color: #5d3b7b;
        }
        /* botão de envio e confirmação de senha */
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 18px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }
        button:hover {
            background-color: #5d3b7b;
        }
    </style>
</head>
<body>
    <div class="code-container">
        <!-- botão de retorno à tela anterior -->
        <button class="leave-button" id="leave-btn">↩</button>
        <h1>Sala privada</h1>
        <h3>{{ room_name }}</h3>
        <form id="join-form">
            <div class="input-group">
                <label for="username">Senha da sala:</label>
                <input type="text" id="new-room-code" placeholder="Digite a senha da sala">
            </div>
            <!-- botão de envio e confirmação de senha -->
            <button type="button" id="join-btn">Entrar</button>
        </form>
    </div>

<script>
    const socket = io();

    // Pega o nome da sala e do usuário das variáveis do Jinja2
    const roomName = "{{ room_name }}";
    const myUsername = "{{ username }}";

    // Leva cliente para a sala privada
    function joinRoom(roomName) {
        const username = myUsername;
        window.location.href = `/chat/${roomName}/${username}`;
    }

    // Tira cliente da sala de preechimento de senha e retorna pro menu de salas disponiveis
    document.getElementById('leave-btn').addEventListener('click', function() {
        window.location.href = `/rooms/${myUsername}`;
    });

    // Verifica a senha para uma sala privada e libera cliente se estiver correta
    socket.on("code_is_verified", function(answer){
        if(answer[1] == true){
            joinRoom(answer[0]);
        }else{
            alert('Senha incorreta! Tente novamente');
        }
    });

    // Recebe uma senha para ser verificada
    document.getElementById('join-btn').addEventListener('click', function() {
        const roomCode = document.getElementById('new-room-code').value;
        if (roomCode.trim() === '') {
            alert('Por favor, digite uma senha para a sala.');
            return;
        }
        socket.emit('code_verify', roomName, roomCode)
    });
    
</script>
</body>
</html>
