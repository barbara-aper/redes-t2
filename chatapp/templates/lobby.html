<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby do Chat</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
        :root {
            --background-color: #f0f2f5;
            --container-bg: #ffffff;
            --primary-color: #7d4fa6;
            --secondary-color: #e4e6eb;
            --text-primary: #050505;
            --text-secondary: #65676b;
            --border-color: #ced0d4;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .lobby-container {
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 { color: var(--text-primary); }
        input[type="text"] {
            border: 1px solid var(--border-color);
            padding: 12px;
            border-radius: 18px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.2s;
            margin-bottom: 10px;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }
                .input-group {
            width: 100%;
            text-align: left;
        }
        .input-group label {
            display: block; 
            margin-bottom: 5px; 
            font-weight: 200;
            color: var(--text-secondary)
        }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 18px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }
        button:hover {
            background-color: #5d3b7b;
        }
    </style>
</head>
<body>
    <div class="lobby-container">
        <img src="{{ url_for('static', filename='imgs/ABCHAT.png') }}" alt="Logotipo do ABCHAT">
        <h1>Bem-vindo!</h1>
        <form id="join-form">
            <div class="input-group">
                <label for="username">Nome de usuário:</label>
                <input type="text" id="username" placeholder="Digite o seu nome de usuário">
            </div>
            <button type="button" id="log-in-btn">Entrar</button>
        </form>
    </div>

<script>
    const socket = io();

    function LogIn() {
        const username = document.getElementById('username').value;
        if (username.trim() === '') {
            alert('Por favor, digite um nome de usuário.');
            return;
        }
        window.location.href = `/rooms/${username}`;
    }

    document.getElementById('log-in-btn').addEventListener('click', function() {
        LogIn();
    });

</script>
</body>
</html>
