<!--pagina de chat (sala de chat)-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Sala: {{ room_name }}</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
        :root {
            --background-color: #f0f2f5;
            --container-bg: #ffffff;
            --primary-color: #7d4fa6;
            --secondary-color: #e4e6eb;
            --text-primary: #050505;
            --text-secondary: #65676b;
            --border-color: #ced0d4;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        #chat {
            width: 100%;
            max-width: 500px;
            height: 80vh;
            max-height: 700px;
            background-color: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        /* Novo estilo para o cabeçalho do chat */
        .chat-header {
            background-color: var(--container-bg);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
            position: relative;
            justify-content: space-between;
            align-items: center;
            display: flex;
        }
        .chat-header h2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            color: var(--text-primary);
        }
        /* botão de retorno à tela anterior */
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 2.5px 15px;
            border-radius: 18px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
          background-color: #5d3b7b;
        }
        
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            list-style: none;
            margin: 0;
        }
        #chat-messages li {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 75%;
            word-wrap: break-word;
            background-color: var(--secondary-color);
            color: var(--text-primary);
            align-self: flex-start;
        }
        #chat-messages li.sent {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-end;
        }
        #chat-messages li.server-notification {
            background-color: transparent;
            color: var(--text-secondary);
            font-style: italic;
            font-size: 0.9em;
            align-self: center;
            padding: 2px;
        }
        #message-form {
            display: flex;
            padding: 10px;
            border-top: 1px solid var(--border-color);
            background-color: #f9f9f9;
        }
        input[type="text"] {
            border: 1px solid var(--border-color);
            padding: 12px;
            border-radius: 18px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus { outline: none; border-color: var(--primary-color); }
    </style>
</head>
<body>
    <div id="chat">
        <div class="chat-header">
            <!-- botão de retorno à tela anterior -->
            <button type="button" id="leave-room-btn">↩</button>
            <h2>{{ room_name }}</h2>
        </div>
        <ul id="chat-messages">
            </ul>
        <form id="message-form" action="#">
            <!-- caixa de texto de mensagem do chat -->
            <input type="text" id="message" placeholder="Digite uma mensagem" autocomplete="off">
        </form>
    </div>
    
<script>
    const socket = io();
    
    // Pega o nome da sala e do usuário das variáveis do Jinja2
    const roomName = "{{ room_name }}";
    const myUsername = "{{ username }}";

    const messageForm = document.getElementById("message-form");
    const messageInput = document.getElementById("message");
    const chatMessages = document.getElementById("chat-messages");

    // Envia o evento para entrar na sala assim que a conexão é estabelecida
    socket.on('connect', function() {
        socket.emit('join', { username: myUsername, room: roomName });
    });

    // Clicar para voltar à sala anterior
    document.getElementById('leave-room-btn').addEventListener('click', function() {
        socket.emit('leave', { username: myUsername, room: roomName });
        window.location.href = `/rooms/${myUsername}`;
    });

    // Envia a mensagem
    messageForm.addEventListener("submit", function (event) {
        event.preventDefault();
        let message = messageInput.value;
        if (message.trim() !== "") {
            socket.emit("new_message", { 
                message: message,
                username: myUsername,
                room: roomName
            });
            messageInput.value = "";
        }
    });

    // Recebe e exibe a mensagem
    socket.on("chat", function(data) {
        const li = document.createElement("li");
        
        if (data.username === 'System') {
            li.textContent = data.message;
            li.classList.add("server-notification");
        } else {
            li.innerHTML = `<strong>${data.username}</strong><br>${data.message}`;
            if (myUsername && data.username === myUsername) {
                li.classList.add("sent");
            }
        }
        
        chatMessages.appendChild(li);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    });
</script>
</body>
</html>
